<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <title>View Recipe</title>
</head>
<body>
    <h1>Welcome {{session['first_name']}}</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4>Recipe: {{recipe.name}}</h4>
            <p class="card-text">Description:{{recipe.description}}</p>
            <p class="card-text">instructions:{{recipe.instructions}}</p>
            <p>Under 30 minutes:
                {% if recipe.under30 == 1 %}
                Yes
                {% else %}
                No 
                {% endif %}
            </p>
            <p>Posted By: {{recipe.posted_by}}</p>
            <p class="card-text">Date Made:{{recipe.created_at}}</p>
            <a href="/recipes" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</body>
</html>
